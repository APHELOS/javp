<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h1>
            Laboratorio de Inf-113
        </h1>
        <h3>Sumatoria (aproximación a "pí")</h3>
    </div>
    <section>
        <div class="calculos" id="salida"></div>
    </section>
    <script>
        function sum(x)
        {
            var a=0
            for (i=0;i<x;i++){
                a=a+((12)**(1/2))*((-1/3)**(i))/((2*i)+1)
        }
            return a;
        }
        n=parseInt(prompt("Numero"))
        document.getElementById("salida").innerHTML ="Para "+n+" iteraciones: "+sum(n);    
    </script>
</body>
</html>
